{% extends 'base.html' %}
{% block con %}


    <div class="container mt-5 mb-5" style="font-weight: bold; font-size: 20px;">
        <h1><b>UPDATE</b></h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 mt-5">
                <label for="exampleInputEmail1" class="form-label">USERNAME</label>
                <input type="text" value="{{user}}" disabled class="form-control" style="font-weight: bold;" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
                <input type="password" name="upass" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">COMMENT</label>
                <textarea name="ucomment" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">USERPIC</label>
                <input type="file" name="upic" class="form-control" id="exampleInputPassword1">
            </div>
            
            <div class="mt-4 text-end">
                <a href="{% url 'acc:profile' %}"><button type="button" class="btn btn-dark">BACK</button></a>
                <button type="submit" class="btn btn-dark" style="font-weight: bold;">UPDATE</button> 
            </div>
        </form>
    </div>

{% endblock %}
